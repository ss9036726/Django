{% extends 'base.html' %}

{% block content %}

{% for arti in home %}

<div class="articles">
    <h3><a href="{% url 'article_page' arti.pk %}">{{ arti.title }}</a></h3>
    <h4>{{ arti.text }}</h4>
    <p class="blockquote-footer"> {{ arti.author }} </p>
</div>

{% endfor %}

{% endblock content %}
